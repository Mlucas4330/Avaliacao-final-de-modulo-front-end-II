<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recados</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row mt-5 mb-5">
                <div class="col d-flex align-items-center justify-content-evenly">
                    <h1 class="text-center text-md-start">Olá, <span id="usuario"></span>, seja bem vindo(a)!</h1>
                    <button id="logout" class="btn btn-danger">Sair</button>
                </div>
            </div>
        </div>
        <div class="container">
                <form class="row">
                    <div class="col-12 col-md-3">
                        <input class="form-control" type="text" placeholder="Descrição" id="descricao"/>
                    </div>
                    <div class="col input-group mt-3 mt-md-0">
                        <input class="form-control" type="text" placeholder="Detalhamento" id="detalhamento" />
                        <button class="btn btn-primary" type="submit">Salvar</button>
                    </div>
                </form>
        </div>
            <div class="container mt-5">
                <div class="row table-responsive">
                    <table class="table table-striped table-bordered" id="table">
                        <thead>
                          <tr>
                            <th>#</th>
                            <th>Descrição</th>
                            <th>Detalhamento</th>
                            <th>Ação</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                </div>
            </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script src="../dist/recados.js"></script>
    </body>
</html>
